server:
  port: 8082

group:
  offset: 1

bootstrap:
  servers: 127.0.0.1:9093

topic:
  bet : wallet
  wallet : wallet
  bmc : bmc

# consumer
enable:
  auto:
    commit: false
auto:
  offset:
    reset: earliest

key:
  serializer: org.apache.kafka.common.serialization.StringSerializer
  deserializer: org.apache.kafka.common.serialization.StringDeserializer

value:
  serializer: com.casumo.bmc.events.control.EventSerializer
  deserializer: com.casumo.bmc.events.control.EventDeserializer

# producer
acks: all

retries: 0
batch:
  size: 16384
linger:
  ms: 0

buffer:
  memory: 33554432

