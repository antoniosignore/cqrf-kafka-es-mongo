server:
  port: 8081

group:
  offset: 1

bootstrap:
  servers: 127.0.0.1:9092


# consumer
enable:
  auto:
    commit: false
auto:
  offset:
    reset: earliest

key:
  serializer: org.apache.kafka.common.serialization.StringSerializer
  deserializer: org.apache.kafka.common.serialization.StringDeserializer

value:
  serializer: com.casumo.wallet.control.EventSerializer
  deserializer: com.casumo.wallet.control.EventDeserializer

# producer
acks: all

retries: 0


linger:
  ms: 0

buffer:
  memory: 33554432

